<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
</head>
<body>
	<p>
	<input type="number" id="originaltemp">
	<p>Enter a Temperature</p>
	<input type="radio" name="type" value="Celsius" id="celsiusbutton"> Celsius

	<script src="converter.js"></script>
</body>
</html>
